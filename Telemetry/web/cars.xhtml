<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cars</title>
    </h:head>

    <h:body>
        <f:view>
            <p:dataTable var="car" value="#{carsBean.cars.car}">
                <p:column headerText="ID">
                    <h:outputText value="#{car.idCar}" />
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{car.name}" />
                </p:column>

                <p:column headerText="Typ">
                    <h:outputText value="#{car.typ}" />
                </p:column>

                <p:column>
                    <p:commandButton action = "#{carsBean.showDetails(car.idCar)}" value = "Telemetriedaten anzeigen">
                        <f:param name = "pageId" value = "2" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </f:view>

        <h:form>
            <p:commandButton action = "#{navigationController.showPage}" value = "Zur Startseite"/>
        </h:form>
    </h:body>
</html>
